<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Human Resources</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/actions.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../JS/add.js"></script>
</head>

<body>
    <div class="padding color">
        <nav class="navbar navbar-dark bg-primary justify-content-between">
            <a class="navbar-brand" href="#">Human Resource System</a>

            <form class="form-inline">
                <button class="btn btn-outline-light my-2 my-sm-0 log-out">Log out</button>
            </form>
        </nav>
    </div>

    <div class="container width">
        <div class="row">
            <div class="card margin-top col align-self-center noPadding">
                <h3 class="card-header">New register</h3>
                <div class="card-body">
                    <form>
                        <div class="row space">
                            <div class="col">
                                <label for="input-add-name">First name</label>
                                <input type="text" class="form-control" id="input-add-name" placeholder="First name">
                            </div>
                            <div class="col">
                                <label for="input-add-lastname">Last name</label>
                                <input type="text" class="form-control" id="input-add-lastname" placeholder="Last name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-add-email">Email</label>
                            <input type="email" class="form-control" id="input-add-mail" placeholder="name@domain.ext">
                        </div>
                        <div class="form-group">
                            <label for="input-add-phone">Phone</label>
                            <input type="number" class="form-control" id="input-add-phone" placeholder="442 123 4567">
                        </div>
                        <div class="form-group">
                            <label for="input-add-address">Address</label>
                            <input type="text" class="form-control" id="input-add-address" placeholder="Av. Boulevard Bernardo Quintana">
                        </div>
                        <a href="#" class="btn btn-primary btn-block add">Add</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
